<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Chat on-line</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

            <link rel="stylesheet" type="text/css" href="style.css" />

        </head>    
        <body>
            <div id="chat-container" class="container-sm">   
                <header>
                    <h1>Atendimento on-line</h1>
                    <!-- O elemento HTML <header> representa um grupo de suporte introdutório ou navegacional.-->
                </header>
                <main id="mensagem">
                    <div id="chatContainer" class="chat">
                        <div class="mensagemLeft">
                          <i><p>Atendente Diz:</p></i> 
                           <div class="mensagemContainer">
                               <p class="textoMensagem">Bla Bla Bla</p>
                           </div>
                        </div>
                    </div>
                    <!-- O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação. -->
                </main>
                <footer >
                    <form id="campomsg">
                        <fieldset>
                            <input type="text" nome="msg" id="msg"  placeholder="Digite sua mensagem...">
                            <button type="submit" id="botao" class="btn btn-info" >Enviar</button>
                        </fieldset>
                    </form>
                </footer>
            </div>
            <div id="teste">

            </div>

        </body>
    </html>
